services:
  env-dashboard:
    image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
    ports:
      - "18888:18888"
      - "4317:18889"
    environment:
      DASHBOARD__OTLP__AUTHMODE: "ApiKey"
      DASHBOARD__OTLP__PRIMARYAPIKEY: "${DASHBOARD_PRIMARY_APIKEY}"
    expose:
      - "18889"
      - "18890"
    networks:
      - "aspire"
    restart: "always"
  cache:
    image: "docker.io/library/redis:8.2"
    command:
      - "-c"
      - "redis-server --requirepass $$REDIS_PASSWORD"
    entrypoint:
      - "/bin/sh"
    environment:
      REDIS_PASSWORD: "${CACHE_PASSWORD}"
    expose:
      - "6379"
    networks:
      - "aspire"
  server:
    image: "${SERVER_IMAGE:-docker.io/your-docker-username/aspireapp1-server:latest}"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${SERVER_PORT}"
      ConnectionStrings__cache: "cache:6379,password=${CACHE_PASSWORD}"
      CACHE_HOST: "cache"
      CACHE_PORT: "6379"
      CACHE_PASSWORD: "${CACHE_PASSWORD}"
      CACHE_URI: "redis://:${CACHE_PASSWORD}@cache:6379"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://env-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_EXPORTER_OTLP_HEADERS: "x-otlp-api-key=${DASHBOARD_PRIMARY_APIKEY}"
      OTEL_SERVICE_NAME: "server"
      HealthCheck__ApiKey: "${HEALTH_CHECK_API_KEY}"
    ports:
      - "${SERVER_PORT}:80"
    depends_on:
      cache:
        condition: "service_started"
    networks:
      - "aspire"
  frontend:
    build:
      context: ../..
      dockerfile: frontend/Dockerfile
    image: "${FRONTEND_IMAGE:-docker.io/your-docker-username/aspireapp1-frontend:latest}"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment:
      API_URL: "${API_URL}"
    ports:
      - "8081:80"
    networks:
      - "aspire"
  watchtower:
    image: containrrr/watchtower:latest
    command: --interval 300 --cleanup --label-enable
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    networks:
      - "aspire"
networks:
  aspire:
    driver: "bridge"
