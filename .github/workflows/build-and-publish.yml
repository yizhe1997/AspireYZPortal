name: Build and publish images to Docker Hub

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: AspireApp1.Server/Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/aspireapp1-server:latest
            docker.io/${{ secrets.DOCKER_USERNAME }}/aspireapp1-server:${{ github.sha }}
          cache-from: type=registry,ref=docker.io/${{ secrets.DOCKER_USERNAME }}/aspireapp1-server:cache
          cache-to: type=registry,ref=docker.io/${{ secrets.DOCKER_USERNAME }}/aspireapp1-server:cache,mode=max

      - name: Output server image name
        run: echo "SERVER_IMAGE=docker.io/${{ secrets.DOCKER_USERNAME }}/aspireapp1-server:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/aspireapp1-frontend:latest
            docker.io/${{ secrets.DOCKER_USERNAME }}/aspireapp1-frontend:${{ github.sha }}
          cache-from: type=registry,ref=docker.io/${{ secrets.DOCKER_USERNAME }}/aspireapp1-frontend:cache
          cache-to: type=registry,ref=docker.io/${{ secrets.DOCKER_USERNAME }}/aspireapp1-frontend:cache,mode=max

      - name: Output frontend image name
        run: echo "FRONTEND_IMAGE=docker.io/${{ secrets.DOCKER_USERNAME }}/aspireapp1-frontend:${{ github.sha }}" >> $GITHUB_OUTPUT
